<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-custom {
            width: 200px; /* Fija el ancho de los botones */
            font-size: 16px; /* Aumenta el tamaño de la fuente para mejor legibilidad */
            background-color: #d3d3d3; /* Color gris claro personalizado */
            color: black; /* Cambiar el color del texto si es necesario */
        }
        .custom-hr {
            width: 50%; /* Ajusta el ancho a la mitad del contenedor */
            border: 1px solid #000; /* Define el grosor y el color de la línea */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Instagram Scraper</h1>
            <hr class="custom-hr">
        </div>
        <div class="d-flex flex-column align-items-center">
            <a href="/db" class="btn btn-custom mb-3">Base de Datos</a>
            <a href="/scrap" class="btn btn-custom mb-3">Iniciar Scraping</a>
            {% if admin %}
                <a href="/ad" class="btn btn-custom mb-3">Admin</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
