<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-custom {
            width: 200px; /* Fija el ancho de los botones */
            font-size: 16px; /* Aumenta el tamaño de la fuente para mejor legibilidad */
            background-color: #d3d3d3; /* Color gris claro personalizado */
            color: black; /* Cambiar el color del texto si es necesario */
        }
        .custom-hr {
            width: 50%; /* Ajusta el ancho a la mitad del contenedor */
            border: 1px solid #000; /* Define el grosor y el color de la línea */
        }
    </style>
</head>
<body></body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Usuarios en la Base de Datos</h1>
            <hr class="custom-hr">
            <div class="row justify-content-center">
                <form action="/profile/" method="POST" class="mt-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="usuario">Usuarios:</label>
                        <select name="usuario" id="usuario" class="form-control">
                            <option value="" disabled selected>Selecciona un usuario</option>
                            {% for usuario in usuarios %}
                                <option value="{{ usuario.profile }}">{{ usuario.profile }}</option>
                            {% endfor %}      
                        </select>
                    </div>
                    <button type="submit" class="btn btn-custom mb-3">Obtener Datos Scrap</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
