<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Lista de Usuarios Recuperados</h2>
        
        <table class="table table-bordered mt-3">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Usuario</th>
                    <th>Nombre Completo</th>
                    <th>Imagen</th>
                    <th>Seguidor</th>
                    <th>Seguido</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ user.user }}</td>
                    <td>{{ user.name }}</td>
                    <td><img src="{{ user.img }}" alt="Imagen de {{ user.user }}" style="width: 50px; height: 50px; border-radius: 50%;"></td>
                    <td>{{ user.follower|yesno:"Sí,No" }}</td>
                    <td>{{ user.following|yesno:"Sí,No" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">No se encontraron usuarios.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
